<div class="flex flex-column">

  <span class="text-lg mb-4">Register of User</span>

  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input type="text" matInput placeholder="Nickname">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Full Name</mat-label>
    <input type="text" matInput placeholder="Full Name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>person_add</mat-icon>
    Create Account
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Do you already have an account?</a>
  </div>

</div>
