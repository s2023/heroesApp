<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This process is not reversible, it is about to eliminate {{ data.superhero }}.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
